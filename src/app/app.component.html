<h1>{{ title }}</h1>
<input type="text" placeholder="Enter new task " #task/>
<br>
<br>
<button (click)="addTask(task.value);task.value = '' ">Add new task</button>
<br>
<br>

<ul *ngFor="let item of list">
  <li>
    {{item.name}}
    <button (click)="removeTask(item)">Remove</button>
  </li>

</ul>
